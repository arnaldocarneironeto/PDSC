<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/CSS/style.css" />
    </h:head>
    
    <h:body>
        <ui:composition template="/Layout/Template.xhtml">
            
            <ui:define name="bar_esq">
                <h:form>
                    <p:menu class="menu">
                        <p:submenu class="menu" label="Inscrição">
                            <p:menuitem class="menu" value="Inscrever-se" url="" ></p:menuitem>
                            <p:menuitem class="menu" value="Visualizar" url="" ></p:menuitem>
                            <p:menuitem class="menu" value="Cancelar" url="" ></p:menuitem>
                        </p:submenu>
                        <p:submenu class="menu" label="Home">
                            <p:menuitem class="menu" value="Voltar" url="homeAluno.xhtml" ></p:menuitem>                            
                        </p:submenu>
                        <p:submenu class="menu" label="Sessão">
                            <p:menuitem class="menu" value="Logout" url="index.xhtml" ></p:menuitem>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            
            <ui:define name="cont">
                <h:form>
                    <p:panelGrid class="panelGrid" columns="3">
                        <h:outputText value="Nome:" />
                        <h:outputText id="inp_nome" value="Nome do Aluno Aqui" style="width: 500px" />
                        <h:outputText value=""/>
                        
                        <h:outputText value="Email:" />
                        <h:inputText id="inp_email" value="" style="width: 400px" required="true" requiredMessage="Digite o novo email"/>
                        <h:message for="inp_email" />
                        
                        <h:outputText value="Login:" />
                        <h:inputText id="inp_login" value="" required="true" requiredMessage="Digite o novo login"/>
                        <h:message for="inp_login" />
                        
                        <h:outputText value="Senha:" />
                        <h:inputText id="inp_senha" value="" required="true" requiredMessage="Digite a nova senha"/>
                        <h:message for="inp_senha" />
                        
                        <p:commandButton value="OK" action="#{x.salvar}"/> 
                        <p:button value="Cancelar" href="homeAluno.xhtml"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
